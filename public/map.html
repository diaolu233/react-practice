<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=ReNvtFz2jnTLCkUxRLHRtraMw4j0TzkF">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
    </script>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var map = new BMap.Map("container");
        // 创建地图实例  
        var point = new BMap.Point(116.274411, 40.258135);
        // 创建点坐标  
        map.centerAndZoom(point, 15);
// 初始化地图，设置中心点坐标和地图级别

    var pt = new BMap.Point(116.274411, 40.258135);
    var myIcon = new BMap.Icon("/home.png", new BMap.Size(30, 30),{
         imageSize: new BMap.Size(30, 30),
         imageOffset: new BMap.Size(0,0)
    });
    var marker2 = new BMap.Marker(pt, { icon: myIcon });  // 创建标注
    map.addOverlay(marker2);  

    </script>
</body>

</html>
